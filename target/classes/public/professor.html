<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>painel do professor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/mb.png">
</head>
<body class="prof-body">
    <header>
        <h1>painel do professor</h1>
        <h1>mogbook</h1>
        <div>bem-vindo(a), <strong>professor</strong></div>
    </header>

    <div class="main-container">
        <div>
            <div class="card">
                <h2>resenhas pendentes</h2>
                <div id="pendentes">
                    <div class="resenha-item">
                        <p><strong>ana</strong> — “o cortiço”</p>
                        <button class="btn corrigir" data-nome="ana" data-livro="o cortiço">corrigir</button>
                    </div>
                    <div class="resenha-item">
                        <p><strong>joão</strong> — “capitães da areia”</p>
                        <button class="btn corrigir" data-nome="joão" data-livro="capitães da areia">corrigir</button>
                    </div>
                </div>
            </div> 
            <div class="card">
                <h2>alunos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>nome</th>
                            <th>pontos</th>
                            <th>livros lidos</th>
                            <th>resenhas</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-alunos">
                        <tr><td>ana</td><td>1200</td><td>5</td><td>4</td></tr>
                        <tr><td>joão</td><td>1100</td><td>4</td><td>3</td></tr>
                        <tr><td>bia</td><td>980</td><td>3</td><td>3</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div> 
            <div class="card">
                <h2>cadastrar aluno</h2>
                <form id="cadastro-form">
                    <input type="text" id="nome" placeholder="nome do aluno" required>
                    <input type="password" id="senha" placeholder="senha" required>
                    <button type="submit">cadastrar</button>
                </form>
                <div id="toast" class="toast"></div>
            </div>
            
            <div class="card">
                <h2>leaderboard</h2>
                <div id="leaderboard">
                    <ul id="lista-leaderboard"></ul>
                    <button id="toggle-btn">mostrar mais</button>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>corrigir resenha</h2>
            <p id="info-resenha"></p>
            <textarea id="comentario" placeholder="escreva seu feedback..."></textarea>
            <div class="popup-buttons">
                <button id="cancelar">cancelar</button>
                <button id="enviar">enviar correção</button>
            </div>
        </div>
    </div>

    <script src="professor.js"></script>
</body>
</html>
